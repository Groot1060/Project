<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('login.jpg'); /* Add your image path here */
            background-size: cover; /* Ensures the background covers the whole screen */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Ensures the background doesn't repeat */
            height: 100vh; /* Sets the height of the body to 100% of the viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1); /* Adds a semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        #loginMessage {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUsername">Admin Username</label>
                <input type="text" id="adminUsername" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p id="loginMessage"></p>
    </div>

    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Simple check for admin credentials
            const adminUsername = document.getElementById("adminUsername").value;
            const adminPassword = document.getElementById("adminPassword").value;

            // Dummy check for credentials (replace with real database check)
            if(adminUsername === "admin" && adminPassword === "password123") {
                // Redirect to admin dashboard page
                window.location.href = "admin_dashboard.html";  // Dashboard page
            } else {
                document.getElementById("loginMessage").innerText = "Invalid username or password!";
            }
        });
    </script>

</body>
</html>
